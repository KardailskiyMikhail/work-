<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Тег DIV</title>
    <style type="text/css">
        .block1 {
            width: 100%;
            height: 40px;
            background: 	#ffffff;
            border: solid 1px black;
            float: left;
            text-align: center
        }
        .block2 {
            width: 50%;
            height: 360px;
            background: 	#ffffff;
            border: solid 1px black;
            float: left;
            margin: 0;
            text-align: center;
        }
.parent {box-sizing: border-box;}

        .block3 {
            width: calc(50% - 4px);
            height: 178px;
            border: solid 1px black;
            background: #ffffff;
            text-align: center;
            float: right;}
        .block4 {
            width: 25%;
            height: 180px;
            background: #ffffff;
            border: solid 1px black;
            float: left;
            text-align: center;
        }
        .block5 {
            width: calc(25% - 6px);
            height: 180px;
            background: #ffffff;
            border: solid 1px black;
            float: right;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="block1">
    <p>"Динозавры"</p>
</div>

<div class="block2">
    <figure>
        <img src="t-rex-skeleton.jpg" title="скелет динозавра" width="593" height="313">
        <figcaption>Скелет динозавра T-Rex</figcaption>
    </figure>
</div>
<div class="parent">
    <div class="block3">
        <p>Динозавры</p>
    </div>

    <div class="block4">
        <p>Вес 300</p>
    </div>

    <div class="block5">
        <p>Рост 1000</p>
    </div>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Тег DIV</title>
    <style type="text/css">
        .block1 {
            width: 100%;
            height: 40px;
            background: 	#ffffff;
            border: solid 1px black;
            float: none;}
        .block2 {
            width: auto ;
            height: 360px;
            background: 	#ffffff;
            border: solid 1px black;
            float: left;}
        .block3 {
            width: 50% - 2px ;
            height: 180px;
            background: #ffffff;
            border: solid 1px black;
            float: center; }
        .block4 {
            width: 80$;
            height: 180px;
            background: #ffffff;
            border: solid 1px black;
            float: right;  }
        .block5 {
            width: 25% - 2px;
            height: 180px;
            background: #ffffff;
            border: solid 1px black;
            float: right;  }

    </style>
</head>
<body>
<div align="center" class="block1">
    <p>"Динозавры"</p>
</div>

    <div align="center" class="block2">
        <figure>
            <img src="t-rex-skeleton.jpg" title="скелет динозавра" width="600" height="313">
            <figcaption>Скелет динозавра T-Rex</figcaption>
        </figure>
    </div>
<div align="center" class="block3">
    <p>Динозавры</p>
</div>

<div align="center" class="block4">
    <p>Вес 300</p>
</div>

<div align="center" class="block5">
    <p>Рост 1000</p>
</div>

</body>
</html>
